name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          # Your build commands here (e.g., if you need to minify or optimize assets)
          # Example: npm install && npm run build
          echo "Build step here"

      - name: Test
        run: |
          # Your test commands here (e.g., HTML/CSS validation)
          # Example: npm test
          echo "Test step here"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.6.0  # Use the latest version
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        if: success()
